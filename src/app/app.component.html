<section class="container">
  <ul class="grid">
    <li class="grid__item" *ngFor="let s of summariesList">
      <article class="athing">
        <a class="athing__link" href="{{ s.link }}">
          <div class="athing__image" [style.background-image]="'url(' + s.image + ')'"></div>
          <h2>{{ s.title }}</h2>
          {{ s.minutes }}
        </a>
      </article>
    </li>
  </ul>
</section>
